<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us - Filipino Food Bliss</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Georgia, serif;
      background: linear-gradient(135deg, #fff7e6, #ffefd5);
      color: #3a2c24;
    }

    .container {
      max-width: 800px;
      background: white;
      margin: 80px auto;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
      line-height: 1.8;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #b63a3a;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #b63a3a;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background: #9e2f2f;
      transform: translateY(-3px);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        margin: 50px 20px;
        padding: 30px;
      }

      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>About Us</h1>
    <p>
      Filipino Food Bliss was created to showcase traditional Filipino dishes
      and promote appreciation of local cuisine through simple and informative recipes.
    </p>
    <a href="index.html">Back to Main Page</a>
  </div>

</body>
</html>
